<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.js"></script>
<div id="my_dataviz"></div>
<html>
    <head>  
        <a href="https://jacobadamsky.github.io/a2-DataVis-5Ways/readme.MD">Back to readme.MD</a>
    </head>
    <body>
<script>
    var margin = { top: 20, right: 60, bottom: 60, left: 120 },
        width = 575 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");
    
    d3.csv("https://raw.githubusercontent.com/jacobadamsky/a2-DataVis-5Ways/main/html/cars-sample.csv", function (data) {

        // Add X axis and label
        var x = d3.scaleLinear()
            .domain([1500, 5200])
            .range([0, width]);
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        svg.append("text")
            .attr("transform",
                "translate(" + (width / 2) + " ," +
                (height + margin.top + 20) + ")")
            .style("text-anchor", "middle")
            .text("Weight");

        // Add Y axis and label
        var y = d3.scaleLinear()
            .domain([9, 46])
            .range([height, 0]);
        svg.append("g")
            .call(d3.axisLeft(y));

        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x", 0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("MPG");

        // Conditional coloring based on manufacturer
        var color = d3.scaleOrdinal()
            .domain(["ford", "honda", "toyota", "mercedes", "bmw"])
            .range(["red", "green", "blue", "black", "purple"])
        
        // Conditional size based on weight function
        function size(var1) {
            if (var1 >= 4000) {
                return 8;
            }
            else if (var1 >= 3000) {
                return 6;
            }
            else if (var1 >= 2000) {
                return 4;
            }
            else if (var1 < 2000) {
                return 2;
            }
        }
        
        // Add dots using color variable and size function
        svg.append('g')
            .selectAll("dot")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function (d) { return x(d.Weight); })
            .attr("cy", function (d) { return y(d.MPG); })
            .attr("r", function (d) { return size(d.Weight) })
            .style("fill", function (d) { return color(d.Manufacturer) })
            .style("opacity", 0.5)
            .append("svg:title")
            .text(function(d) { return d.MPG + "MPG,  " + d.Manufacturer + ", " + d.Weight + " (weight)" ; });
    })
</script>
    </body>
</html>
