<script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@5"></script>

<body style="display: flex; justify-content: center; align-items: center;">
<div id="vis">
    <script>
        let spec = {
            width: 400,
            height: 400,
            data: {url: "../cars-sample.csv"},
            mark: {type: "circle", opacity: 0.5},
            encoding: {
                x: {
                    field: "Weight", 
                    type: "quantitative",
                    scale: {domain: [1600, 5100]},
                    axis: {values: [2000, 3000, 4000, 5000]}},
                y: {
                    field: "MPG", 
                    type: "quantitative",
                    scale: {domain: [9, 46]},
                    axis: {values: [10, 20, 30, 40]}},
                color: {
                    field: "Manufacturer", 
                    type: "nominal",
                    scale: {"domain": ["bmw", "ford", "mercedes", "honda", "toyota"], "range": ["#F08787", "#B4B44B", "#50C8F5", "#28D2AF", "#F064F0"]}},
                size: {field: "Weight", type: "quantitative"}
            }
        };
        vegaEmbed("#vis", spec);
    </script>
</div>
</body>
