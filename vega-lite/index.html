<!DOCTYPE html>
<html>
<head>
	<title> car chart </title>
	<script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>

<body>
	<div id="vis"></div>
	
	<script type="text/javascript"> 
		var vis = {
			$schema: "https://vega.github.io/schema/vega-lite/v5.json",
			mark: "circle",
			width: 400,
			height: 300,
			view: { fill: "#e8e8e8" },
			data: {url: "https://github.com/JuniorJedi490/a2-DataVis-5Ways/blob/main/cars-sample.csv"},
			encoding: {
				x: {
					field: "Weight",
					type: "quantitative",
					scale: {domain: [1500,5100]},
					axis: {
						gridColor: "white",
						labelFont: "Arial",
						labelFontSize: 9,
						labelFontWeight: "normal",
						titleFont: "Arial",
						titleFontSize: 12,
						titleFontWeight: "normal"
					}
				},
				y: {
					field: "MPG",
					type: "quantitative",
					scale: {domain: [8,47]},
					axis: {
						gridColor: "white",
						labelFont: "Arial",
						labelFontSize: 9,
						labelFontWeight: "normal",
						titleFont: "Arial",
						titleFontSize: 12,
						titleFontWeight: "normal"
					}
				},
				color: {
					field: "Manufacturer",
					type: "nominal",
					scale: {range: ["#f28885", "#cccc66", "#75d6aa", "#5ec0f2", "#e577ef"]},
					legend: {
						labelFont: "Arial",
						labelFontSize: 9,
						labelFontWeight: "normal",
						titleFont: "Arial",
						titleFontSize: 12,
						titleFontWeight: "normal"}
				},
				size: {
					field: "Weight",
					type: "quantitative",
					/* Couldn't find a way to tweak how big the circles are. */
					legend: {
					labelFont: "Arial",
					labelFontSize: 9,
					labelFontWeight: "normal",
					titleFont: "Arial",
					titleFontSize: 12,
					titleFontWeight: "normal"}
				}
				
			}
		};
		vegaEmbed("#vis", vis);
	</script>
	
</body>
</html>
