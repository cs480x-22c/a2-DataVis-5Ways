<html lang="en">
  <head>
    <title>CS480 A2 D3 Example</title>
    <meta charset="utf-8" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      font-family: "Raleway";
      font-size: 22px;
    }
    h1 {
      font-family: "Raleway";
      font-size: 22px;
    }

    div.tooltip {
      position: absolute;
      text-align: center;
      padding: 0.2rem;
      background: #ececec;
      color: #ffffff;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
      font-size: 0.7rem;
    }
  </style>
  <body>
    <h1>Car's Weight Vs MPG</h1>
    <div id="chart"></div>
    <script>
      console.log(d3);

      var margin = { top: 10, right: 30, bottom: 40, left: 60 };
      var width = 460 - margin.left - margin.right;
      var height = 400 - margin.top - margin.bottom;

      var svg = d3
        .select("#chart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var data = d3.csv("cars-sample.csv").then(function (data) {
        var carsData = [];
        for (i = 0; i < data.length; i++) {
          if (data[i].MPG != "NA") {
            carsData.push(data[i]);
          }
        }

        var x = d3.scaleLinear().domain([1500, 5000]).range([0, width]);
        svg
          .append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x).ticks(10));

        var y = d3.scaleLinear().domain([8, 40]).range([height, 0]);
        svg.append("g").call(d3.axisLeft(y).ticks(10));

        svg
          .append("text")
          .attr("y", height + margin.bottom / 1.2)
          .attr("x", width / 2)
          .style("text-anchor", "middle")
          .style("font-family", "Raleway")
          .style("padding", 10)
          .text("Weight");

        svg
          .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 0 - margin.left / 2)
          .attr("x", 0 - height / 2)
          .style("text-anchor", "middle")
          .style("font-family", "Raleway")
          .style("padding", 10)
          .text("MPG");

        svg
          .append("g")
          .selectAll("dot")
          .data(data)
          .enter()
          .append("circle")
          .attr("cx", function (d) {
            return x(d.Weight);
          })
          .attr("cy", function (d) {
            return y(d.MPG);
          })
          .attr("r", function (d) {
            return d.Weight / 350;
          })
          .style("opacity", 0.5)
          .style("fill", function (d) {
            switch (d.Manufacturer) {
              case "bmw":
                return "rgb(241, 171, 166)";
              case "ford":
                return "rgb(200, 201, 136)";
              case "honda":
                return "rgb(141, 215, 183)";
              case "mercedes":
                return "rgb(140, 209, 244)";
              case "toyota":
                return "rgb(238, 180, 244)";
            }
          })
          .on("mouseover", function (d, i) {
            var pageX = d3.event.pageX;
            var pageY = d3.event.pageY;
            d3.select("tooltip").transition().duration(100).style("opacity", 1);
            d3.select("tooltip")
              .html("Weight:" + d.weight + ", MPG:" + d.MPG)
              .style("left", d3.event.pageX + 10 + "px")
              .style("top", d3.event.pageY - 15 + "px");
          })
          .on("mouseout", function (d, i) {
            d3.select("tooltip")
              .transition()
              .duration("200")
              .style("opacity", 0);
          });
      });
    </script>
  </body>
</html>
