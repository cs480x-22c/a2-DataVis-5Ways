<html lang="en">
  <head>
    <title>CS480 A2 D3 Example</title>
    <meta charset="utf-8" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>
    <div id="chart">
      <svg width="100" height="150"></svg>
    </div>
    <script>
      console.log(d3);

      d3.csv("/cars-sample.csv", d3.autoType).then(function (data) {
        d3.select("body")
          .selectAll("div")
          .data(data)
          .enter()
          .append("div")
          .style("width", function (d) {
            return d.amount * 40 + "px";
          })
          .style("height", "15px");
      });
    </script>
  </body>
</html>
